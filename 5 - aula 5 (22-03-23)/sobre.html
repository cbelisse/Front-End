<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5 - DIVs e Links</title>
    <!--link é a TAG de css externo-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!--div do topo da página (menus, logo, etc)-->
    <div class="topo bg2">
	<header class="menu">
        <p>LOGO</p>
        <!--NAV tag para menus de navegação-->
        <nav>
            <ul class="paginas">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
	</header>
    </div>
    <!--div do conteúdo (imagens, textos, botões)-->
    <div class="conteudo">
        <h1>Página 2</h1>
    </div>
    <!--div do rodapé da página (menus, logo, etc)-->
    <div class="rodape">
	<footer>
        <p><center><a href="https://google.com"> BELISSE CORPORATE </a>| Todos os Direitos Reservados © 2023.</center></p>
	</footer>
    </div>
</body>
</html>
